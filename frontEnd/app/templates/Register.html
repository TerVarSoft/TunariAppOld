<form ng-submit="submit(email,password)" name="register" class="form-signin">
    <h1 class="form-signin-heading text-muted">Registrarse</h1>
    <input name="email" ng-model="email" type="email" class="form-control" placeholder="Correo Electronico" required autofocus="">
    <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Por favor ingrese un correo electronico                adecuado.</p>
    <input name="password" ng-model="password" type="password" class="form-control" placeholder="Contraseña" required>
    <input name="password_confirm" ng-model="password_confirm" type="password" class="form-control" placeholder="Confirm Password" validate-equals='password' required>
    <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">Las contraseñas no son           iguales.</p>
    <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
        Registrarse
    </button>
</form>
